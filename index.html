<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <h2>Calculadora de Salário</h2>

    <form id="salaryForm">
      <label for="perHour">Quanto você ganha por hora? (R$)</label>
      <input type="number" id="perHour" name="perHour" step="0.01" required="">
      <br>
      <label for="workHours">Quantas horas você trabalhou no mês?</label>
      <input type="number" id="workHours" name="workHours" step="0.01" required="">
      <br><br>
      <button type="submit">Calcular Salário</button>
    </form>

    <p id="resultParagraph"></p>

  </body>

</html>
